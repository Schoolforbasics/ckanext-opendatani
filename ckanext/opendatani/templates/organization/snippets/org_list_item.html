{% set url = h.url_for(organization.type ~ '_read', action='read', id=organization.name) %}

<li>
  <a href="{{ url }}" title="{{ _('View {organization_name}').format(organization_name=organization.display_name) }}">
    <img src="{{ organization.image_display_url or h.url_for_static('/base/images/placeholder-organization.png') }}" alt="{{ organization.name }}">
    
    {{ organization.display_name }}
 
    {% if organization.packages %}
      <strong class="count">{{ ungettext('{num}', '{num}', organization.packages).format(num=organization.packages) }}</strong>
    {% else %}
      <span class="count">{{ _('0') }}</span>
    {% endif %}
  </a>
</li>
